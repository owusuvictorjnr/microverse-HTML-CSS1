<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey-form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="">
      <h1 id="title">Surver Form</h1>
      <p id="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis saepe
        sit architecto aperiam nulla reprehenderit molestias, ipsa, harum
        corporis, necessitatibus culpa temporibus! Eaque, ipsa autem sunt
        impedit deleniti quam laudantium!
      </p>
      <form action="" id="survey-form">
        <label for="name" id="name-label"> Name </label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="enter your name"
        />
        <br />

        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="enter your email"
        />
        <br />

        <label for="number" id="number-label">Number</label>
        <input
          type="number"
          id="number"
          min="1"
          max="100"
          placeholder="enter a number"
        /><br />

        <label for="dropdown" id="country">Select your country</label>
        <select id="dropdown">
          <option value="Ghana" id="dropdown">Ghana</option>
          <option value="Nigeria" id="dropdown">Nigeria</option></select
        ><br />

        <label for="month" id="month-label">Months of the year</label><br />
        <input type="radio" name="month" id="jan" value="January" />
        <label for="jan">January</label><br />

        <input type="radio" name="month" id="feb" value="February" />
        <label for="feb">February</label><br />

        <input type="radio" name="month" id="jan" value="March" />
        <label for="mar">March</label><br /><br />

        <label for="month" id="month-label">mode of study</label><br />
        <input type="checkbox" name="online" id="online" value="online" />
        <label for="online">Online</label><br />

        <input
          type="checkbox"
          name="in-person"
          id="inperson"
          value="in-person"
        />
        <label for="person">In-person</label><br />

        <input type="checkbox" name="both" id="both" value="both" />
        <label for="person">Both</label><br />

        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea
        ><br />
        <input type="submit" id="submit" value="submit" />
      </form>
    </div>
