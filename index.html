<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey-form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="">
      <h1 id="title">Surver Form</h1>
      <p id="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis saepe
        sit architecto aperiam nulla reprehenderit molestias, ipsa, harum
        corporis, necessitatibus culpa temporibus! Eaque, ipsa autem sunt
        impedit deleniti quam laudantium!
      </p>
      <form action="" id="survey-form">
        <option value="dropdown" id="dropdown"></option>
        <label for="name" id="name-label"> Name </label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="enter your name"
        />
        <br />

        <label for="emai" id="email-label">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          placeholder="enter your email"
        />
        <br />

        <label for="number" id="number-label">Number</label>
        <input
          type="number"
          id="number"
          min="1"
          max="100"
          placeholder="enter a number"
        />

        
      </form>
    </div>
